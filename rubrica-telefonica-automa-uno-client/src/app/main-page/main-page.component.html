<div class="bgdesk dimensioneMax">
    <div class="margineTop">

        <button class="margineLaterale" (click)="conta()">Conta</button>
        <button class="margineLaterale" (click)="ricerca()">Ricerca</button>
        <button class="margineLaterale" (click)="logOut()">Logout</button>

    </div>
    <h2 class="centerS">HOME PAGE</h2>
    <h3 class="centerS">Rubrica</h3>
    <hr>
    <div id="container3">
        <div id="left3" class="centerS">
            <label>Nome</label>
            <br>
            <input type="text" [(ngModel)]="contatto.nome">
        </div>
        <div id="center3" class="centerS">
            <label>Cognome</label>
            <br>
            <input type="text" [(ngModel)]="contatto.cognome">
        </div>
        <div id="right3" class="centerS">
            <label>Telefono</label>
            <br>
            <input type="text" [(ngModel)]="contatto.telefono">
        </div>
    </div>
    <br>
    
        <div id="container2">

            <div id="right2">
                <button class="margineLaterale margineTop margineDown" (click)="modifica()">Modifica</button>
                <button class="margineLaterale margineTop margineDown" (click)="conferma()">Conferma</button>
                <button class="margineLaterale margineTop margineDown" (click)="annulla()">Annulla</button>
                <button class="margineLaterale margineTop margineDown" (click)="rimuovi()">Rimuovi</button>
            </div>
        </div>
        <div id="left2">
            <button class="margineLaterale margineTop margineDown" (click)="nuova()">Aggiungi</button>
        </div>
    
    <div>
        <app-tabella></app-tabella>
    </div>
